<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid system bootstrap</title>
  <link rel="stylesheet" href="bootstrap 5/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
<center>
  <h1>responsive grid system for all screens</h1></center>
  <div class="container-fluid">

    <div class="row">
      
      <div class="col-sm-2 col-md-3 col-lg-4 col-xl-6  bg-primary p-4">
        
        <div class="text-center">
          section 1
        </div>

      </div>

      <div class="col-sm-2 col-md-3 col-lg-4 col-xl-6 bg-success p-4">
        
        <div class="text-center">
          section 2
        </div>

      </div>

      <div class="col-sm-2 col-md-3 col-lg-4 col-xl-6 bg-warning p-4">
        
        <div class="text-center">
          section 3
        </div>

      </div>

      <div class="col-sm-2 col-md-3 col-lg-4 col-xl-6 bg-info p-4">
        
        <div class="text-center">
          section 4
        </div>

      </div>

      <div class="col-sm-2 col-md-3 col-lg-4 col-xl-6 bg-dark p-4">
        
        <div class="text-center bg-light">
          section 5
        </div>

      </div>

      <div class="col-sm-2 col-md-3 col-lg-4 col-xl-6 bg-danger p-4">
        
        <div class="text-center">
          section 6
        </div>

      </div>


    </div>

  </div>


  <script src="bootstrap 5/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
  
</body>
</html>
